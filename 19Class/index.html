<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 传统写法
		function Point(x, y){
			this.x = x;
			this.y = y;
		}
		Point.prototype.toString = function(){
			return '('+this.x + ', '+this.y+')';
		};

		var p = new Point(1, 2);

		console.log(p.toString());

		// es6
		class Point{
			constructor(x, y) {
				this.x = x;
				this.y = y;
			}

			toString() {
				return '('+this.x+','+this.y+')'
			}
		} 
	</script>
</head>
<body>
	
</body>
</html>
